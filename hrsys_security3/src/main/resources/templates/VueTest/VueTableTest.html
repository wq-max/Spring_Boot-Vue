<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueTableTest</title>
</head>
<body>
<div id="main">
    <div style="float: left;margin-right: 20px">
        <table id="table">
            <tr>
                <th>CODE</th>
                <th>名称</th>
            </tr>
            <tr v-for="role in roles">
                <td>{{role.code}}</td>
                <td>{{role.name}}</td>
            </tr>
        </table>
    </div>
    <div style="float:left">
        <div>
            <form>
                <label>
                    <input type="text" v-model="code"/>
                </label><br/>
                <label>
                    <input type="text" v-model="name"/>
                </label><br/>
            </form>
            <input type="button" value="增加" style="margin-left: 30px" @click="add"/>
            <input type="button" value="删除" @click="deleteThis"/>
        </div>
    </div>
</div>
</body>
<script src="../../static/js/vue.js"></script>
<script>
    let vm = new Vue({
        el:"#main",
        data:{
            name:"",
            code:"",
            roles:[],
        },
        methods:{
            add() {
                let role = {};
                role.name = this.name;
                role.code = this.code;
                this.roles.push(role)
            },
            deleteThis() {
                this.roles.pop();
            }
        }
    })
</script>
</html>

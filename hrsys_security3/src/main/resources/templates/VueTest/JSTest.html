<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSTest</title>
    <script>
        function change() {
            let obj = document.getElementById("mes");
            obj.innerText = "Hello";
        }
    </script>
</head>
<body>
<div id="mes">你好</div>
<button id="btn" onclick="change()">点击</button>
</body>
</html>
